<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Steam Freebies</title>
<style>
:root {
  --bg-dark: #0d1117;
  --glass: rgba(30, 35, 45, 0.5);
  --accent: #2563eb;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', -apple-system, sans-serif;
  background: var(--bg-dark);
  color: #e8e8e8;
  min-height: 100vh;
  line-height: 1.5;
  background-image: 
    radial-gradient(circle at 25% 25%, rgba(37, 99, 235, 0.1), transparent 40%),
    radial-gradient(circle at 75% 75%, rgba(124, 58, 237, 0.1), transparent 40%);
}

header, footer {
  padding: 1.2rem;
  text-align: center;
  background: rgba(20, 25, 35, 0.7);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.08);
}

footer {
  border-top: 1px solid rgba(255, 255, 255, 0.08);
  border-bottom: none;
  margin-top: 2rem;
  font-size: 0.9rem;
  color: #6e7681;
}

h1 {
  font-size: 1.8rem;
  font-weight: 600;
  color: #fff;
  letter-spacing: -0.5px;
}

.counter {
  max-width: 500px;
  margin: 1.5rem auto;
  padding: 0.8rem 1.2rem;
  background: var(--glass);
  border-radius: 8px;
  text-align: center;
  font-size: 1rem;
  color: #c9d1d9;
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

main {
  padding: 1.5rem;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 1.5rem;
}

.card {
  background: var(--glass);
  border-radius: 12px;
  overflow: hidden;
  transition: transform 0.3s;
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.card:hover {
  transform: translateY(-5px);
}

.card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.info {
  padding: 1.2rem;
}

.info h2 {
  font-size: 1.1rem;
  margin-bottom: 0.5rem;
  color: #fff;
}

.info p {
  font-size: 0.9rem;
  color: #8b949e;
  margin-bottom: 1rem;
}

.btn {
  display: block;
  padding: 0.7rem;
  color: white;
  text-align: center;
  text-decoration: none;
  border-radius: 6px;
  font-size: 0.9rem;
  font-weight: 500;
  transition: all 0.3s;
  border: none;
  cursor: pointer;
}

.btn-primary {
  background: linear-gradient(90deg, #2563eb, #3b82f6);
  box-shadow: 0 2px 10px rgba(37, 99, 235, 0.3);
}

.btn-primary:hover {
  background: linear-gradient(90deg, #1d4ed8, #2563eb);
  box-shadow: 0 4px 15px rgba(37, 99, 235, 0.5);
}

.btn-ar {
  background: rgba(255, 255, 255, 0.1);
  margin-top: 0.5rem;
}

.btn-ar:hover {
  background: rgba(255, 255, 255, 0.2);
}

.loader {
  grid-column: 1 / -1;
  text-align: center;
  padding: 2rem;
}

.ar-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.9);
  z-index: 1000;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.ar-overlay img {
  max-width: 80%;
  max-height: 70vh;
  object-fit: contain;
  border-radius: 8px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
}

.close-ar {
  margin-top: 1.5rem;
  padding: 0.7rem 1.5rem;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

@media (max-width: 768px) {
  main {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
<body>
<header>
  <h1>Steam Freebies</h1>
</header>

<div class="counter" id="counter">Загрузка данных...</div>

<main id="games-container">
  <div class="loader">Загрузка...</div>
</main>

<footer>by Aik Carroll</footer>

<script>
async function loadGiveaways() {
  const container = document.getElementById('games-container');
  const counter = document.getElementById('counter');
  
  try {
    const url = 'https://api.allorigins.win/get?url=' + encodeURIComponent('https://www.gamerpower.com/api/giveaways?platform=steam');
    const res = await fetch(url);
    
    if (!res.ok) throw new Error(res.status);
    
    const wrapped = await res.json();
    const dataRaw = JSON.parse(wrapped.contents);
    const data = dataRaw.filter(g => g.platforms?.toLowerCase().includes('steam'));
    
    container.innerHTML = '';
    counter.textContent = `Найдено: ${data.length}`;
    
    if (data.length === 0) {
      container.innerHTML = '<div class="loader">Нет активных раздач</div>';
      return;
    }
    
    data.forEach(g => {
      const end = g.end_date && g.end_date !== 'N/A' 
        ? new Date(g.end_date).toLocaleDateString('ru')
        : 'Без срока';
      
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${g.image}" alt="${g.title}" loading="lazy">
        <div class="info">
          <h2>${g.title}</h2>
          <p>До: ${end}</p>
          <a href="${g.open_giveaway_url}" target="_blank" class="btn btn-primary">Получить</a>
          <button class="btn btn-ar" data-img="${g.image}" data-title="${g.title}">3D-просмотр</button>
        </div>
      `;
      container.appendChild(card);
    });

    document.querySelectorAll('.btn-ar').forEach(btn => {
      btn.addEventListener('click', () => {
        const img = btn.dataset.img;
        const title = btn.dataset.title;
        
        const overlay = document.createElement('div');
        overlay.className = 'ar-overlay';
        overlay.innerHTML = `
          <h3 style="color:#fff; margin-bottom:1rem;">${title}</h3>
          <img src="${img}" alt="${title}">
          <button class="close-ar">Закрыть</button>
        `;
        
        document.body.appendChild(overlay);
        
        overlay.querySelector('.close-ar').addEventListener('click', () => {
          document.body.removeChild(overlay);
        });
      });
    });
  } catch (e) {
    container.innerHTML = '<div class="loader">Ошибка загрузки</div>';
    counter.textContent = 'Ошибка';
  }
}

loadGiveaways();
setInterval(loadGiveaways, 300000);
</script>
</body>
</html>
