<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Steam Freebies</title>
<style>
:root {
  --bg-dark: #0d1117;
  --card-bg: rgba(30, 35, 45, 0.7);
  --accent: #1a73e8;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: var(--bg-dark);
  color: #e8e8e8;
  min-height: 100vh;
  line-height: 1.5;
}

header, footer {
  padding: 1.2rem;
  text-align: center;
  background: rgba(20, 25, 35, 0.9);
  border-bottom: 1px solid rgba(255, 255, 255, 0.08);
}

footer {
  border-top: 1px solid rgba(255, 255, 255, 0.08);
  border-bottom: none;
  margin-top: 2rem;
  font-size: 0.9rem;
  color: #6e7681;
}

h1 {
  font-size: 1.8rem;
  font-weight: 600;
  color: #fff;
}

.counter {
  max-width: 500px;
  margin: 1.5rem auto;
  padding: 0.8rem;
  background: var(--card-bg);
  border-radius: 8px;
  text-align: center;
  font-size: 1rem;
  color: #c9d1d9;
}

main {
  padding: 1.5rem;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 1.5rem;
}

.card {
  background: var(--card-bg);
  border-radius: 8px;
  overflow: hidden;
  transition: transform 0.2s;
}

.card:hover {
  transform: translateY(-4px);
}

.card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.info {
  padding: 1.2rem;
}

.info h2 {
  font-size: 1.1rem;
  margin-bottom: 0.5rem;
  color: #fff;
}

.info p {
  font-size: 0.9rem;
  color: #8b949e;
  margin-bottom: 1rem;
}

.info a {
  display: block;
  padding: 0.6rem;
  background: var(--accent);
  color: white;
  text-align: center;
  text-decoration: none;
  border-radius: 4px;
  font-size: 0.9rem;
  transition: background 0.2s;
}

.info a:hover {
  background: #185abc;
}

.loader {
  grid-column: 1 / -1;
  text-align: center;
  padding: 2rem;
}

.ar-view {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 50px;
  height: 50px;
  background: var(--accent);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 100;
}

.ar-view svg {
  width: 24px;
  height: 24px;
  fill: white;
}

@media (max-width: 768px) {
  main {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
<body>
<header>
  <h1>Steam Freebies</h1>
</header>

<div class="counter" id="counter">Загрузка данных...</div>

<main id="games-container">
  <div class="loader">Загрузка...</div>
</main>

<footer>by Aik Carroll</footer>

<div class="ar-view" id="arButton" title="AR-просмотр">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5-9h10v2H7z"/>
  </svg>
</div>

<script>
async function loadGiveaways() {
  const container = document.getElementById('games-container');
  const counter = document.getElementById('counter');
  
  try {
    const url = 'https://api.allorigins.win/get?url=' + encodeURIComponent('https://www.gamerpower.com/api/giveaways?platform=steam');
    const res = await fetch(url);
    
    if (!res.ok) throw new Error(res.status);
    
    const wrapped = await res.json();
    const dataRaw = JSON.parse(wrapped.contents);
    const data = dataRaw.filter(g => g.platforms?.toLowerCase().includes('steam'));
    
    container.innerHTML = '';
    counter.textContent = `Найдено: ${data.length}`;
    
    if (data.length === 0) {
      container.innerHTML = '<div class="loader">Нет активных раздач</div>';
      return;
    }
    
    data.forEach(g => {
      const end = g.end_date && g.end_date !== 'N/A' 
        ? new Date(g.end_date).toLocaleDateString('ru')
        : 'Без срока';
      
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${g.image}" alt="${g.title}" loading="lazy">
        <div class="info">
          <h2>${g.title}</h2>
          <p>До: ${end}</p>
          <a href="${g.open_giveaway_url}" target="_blank">Получить</a>
        </div>
      `;
      container.appendChild(card);
    });
  } catch (e) {
    container.innerHTML = '<div class="loader">Ошибка загрузки</div>';
    counter.textContent = 'Ошибка';
  }
}

document.getElementById('arButton').addEventListener('click', () => {
  const model = {
    src: 'https://modelviewer.dev/shared-assets/models/NeilArmstrong.glb',
    iosSrc: 'https://modelviewer.dev/shared-assets/models/NeilArmstrong.usdz',
    alt: '3D модель игры',
    ar: true,
    arModes: 'scene-viewer quick-look',
    environmentImage: 'neutral',
    autoRotate: true,
    cameraControls: true
  };
  
  if (navigator.xr && navigator.xr.isSessionSupported) {
    const scene = document.createElement('div');
    scene.style.position = 'fixed';
    scene.style.top = '0';
    scene.style.left = '0';
    scene.style.width = '100vw';
    scene.style.height = '100vh';
    scene.style.background = 'rgba(0,0,0,0.9)';
    scene.style.zIndex = '1000';
    scene.innerHTML = `
      <model-viewer
        src="${model.src}"
        ios-src="${model.iosSrc}"
        alt="${model.alt}"
        ar
        ar-modes="${model.arModes}"
        environment-image="${model.environmentImage}"
        auto-rotate
        camera-controls
        style="width:100%;height:100%;">
      </model-viewer>
      <button style="position:absolute;top:20px;right:20px;padding:8px 12px;background:#f00;color:#fff;border:none;border-radius:4px;cursor:pointer;">Закрыть</button>
    `;
    
    document.body.appendChild(scene);
    scene.querySelector('button').addEventListener('click', () => {
      document.body.removeChild(scene);
    });
  } else {
    alert('AR не поддерживается вашим устройством');
  }
});

loadGiveaways();
setInterval(loadGiveaways, 300000);

const modelViewerScript = document.createElement('script');
modelViewerScript.src = 'https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js';
modelViewerScript.type = 'module';
document.head.appendChild(modelViewerScript);
</script>
</body>
</html>
